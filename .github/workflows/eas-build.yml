name: Build APK with EAS

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install EAS CLI
        run: npm install -g eas-cli

      - name: ğŸ” Authenticate with Expo
        run: eas build --platform android --non-interactive --profile preview
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: â„¹ï¸ Output build link
        run: echo "Build complete! Download from https://expo.dev/accounts/ganeshkumar006/projects/HealthyFood/builds"

